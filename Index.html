<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.13/p5.js"></script>
    <script>
        function setup() {
            createCanvas(800, 600);
        }
        let flag = false;
        let algs = [];

        function preload() {
            algs.push(loadImage('images/alg1.png'));
            algs.push(loadImage('images/alg2.png'));
        }

        function rotation(notation) {
            if (notation == 1) { //u
                translate(300, 0);
                rotate(PI / 2);
            }
            else if (notation == 2) { //u2
                translate(300, 300);
                rotate(PI);
            }
            else if (notation == 3) {
                translate(0, 300);
                rotate(-PI / 2);
            }
        }

        function randomAlg() {
            //while (flag == true) {
                if (frameCount % 60 == 0) {
                    background(255, 255, 255);
                    let rAuf = floor(random(0, 4)) + 1;
                    let rAlg = floor(random(0, algs.length));
                    rotation(rAuf);
                    image(algs[rAlg], 0, 0, 300, 300);
                    console.log(rAuf);
                }
            //}
        }

        function mousePressed() {
            if (!flag) {
                flag = true;
            }
            else {
                flag = false;
            }
            console.log(flag);
        }


        function draw() {
            randomAlg();

        }
    </script>
</head>

</html>
