            algs.push(loadImage('algs/alg42.png'));
        }
        let temp = [];
        let hover = false;
        let On = false;
        let indexes = 0;

        function rotation(notation) {
            if (notation == 1) { //u
                translate(220, 0);
                rotate(PI / 2);

            }
            else if (notation == 2) { //u2
                translate(220, 220);
                rotate(PI);

            }
            else if (notation == 3) { //u'
                translate(0, 220);
                rotate(-PI / 2);

            }
        }

        function randomAlg() {

            if (frameCount % 240 == 0 && indexes<algs.length && On == true) {
                background(0, 0, 0);
                let rAuf = floor(random(0, 4)) + 1;

                rotation(rAuf);
                image(algs[indexes], -40, -40, 300, 300);
                indexes++;
            }

        }
        function randomize() {
            for (var i=temp.length-1; i>=0; i--) {
                let rAlg = floor(random(0, temp.length));
                algs[i] = temp[rAlg];
                temp.splice(rAlg, 1);
            }
        }

        function mousePressed() {
            if (hover && !On) {
                On = true;
                indexes = 0;
                for (var i = 0; i < algs.length; i++) {
                    temp.push(algs[i]);
                }
                randomize()
            }
            else {
                On = false;
            }

            console.log(On);
            console.log(temp);
        }

        function button(x, y, s) {
            rect(x, y, s, s);
            if (mouseX > x - s / 2 && mouseX < x + s / 2 && mouseY > y - s / 2 && mouseY < y + s / 2) {
                hover = true;
            }
            else {
                hover = false;
            }

            text(indexes,width-50,50);
        }


        function draw() {
            randomAlg();
            button(width - 100, 50, 50);
        }
    </script>
